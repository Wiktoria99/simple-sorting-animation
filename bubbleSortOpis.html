<h3>Bubble Sort - sortowanie bąbelkowe</h3>
<p style="text-align: left; margin-left: 20px;">
    Prosty algorytm sortowania o złożoności czasowej O(n^2). Jego działanie polega na wykonaniu n-1 przejść, gdzie w każdym przejściu wykonuje n-k porównań (k to numer przejścia), podczas których
    przesuwa element o największej wartości na koniec listy.
</p>
